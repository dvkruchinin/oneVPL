name: linters check

on: [ pull_request ]

jobs:
  lintes:
    runs-on: ubuntu-20.04
    steps:
    - name: checkout libvpl
      uses: actions/checkout@v2
      with:
        path: libvpl
    - name: run linters
      run: |
        cd libvpl
        python3 -m venv .env
        source ./.env/bin/activate
        pip3 install -r requirements-dev.txt
        echo "###############################"
        git log -1 --pretty=%B
        bash script/lint

